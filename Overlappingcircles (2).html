<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spring Progject for Fractal Fun</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="fractalCanvas"></canvas>
    <script>
        const canvas = document.getElementById("fractalCanvas");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;
        
        const colors = [
            "#FF0000", "#FF7F00", "#FFFF00", "#7FFF00", "#00FF00", "#00FF7F", "#00FFFF", "#007FFF",
            "#0000FF", "#7F00FF", "#FF00FF", "#FF007F", "#800000", "#808000", "#008080", "#800080"
        ];

        function drawCircle(x, y, radius, depth) {
            if (depth > 4) return; 
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = colors[depth % colors.length];
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
            
            const newRadius = radius / 2;
            drawCircle(x - newRadius, y, newRadius, depth + 1);
            drawCircle(x + newRadius, y, newRadius, depth + 1);
            drawCircle(x, y - newRadius, newRadius, depth + 1);
            drawCircle(x, y + newRadius, newRadius, depth + 1);
        }
        
        drawCircle(canvas.width / 2, canvas.height / 2, canvas.width / 4, 0);
    </script>
</body>
</html>
